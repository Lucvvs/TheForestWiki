<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - The Forest Wiki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      width: 100%;
    }

    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #222;
      width: 320px;
      margin-top: 60px;
    }

    .register-container h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .register-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .register-container input[type="submit"]:hover {
      background-color: #e6c200;
    }

    .register-container .login-link {
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    .register-container .login-link a {
      color: #ffd700;
      text-decoration: none;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #aaa;
      margin-top: auto;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div style="color: #ffd700; font-weight: bold;">THE FOREST WIKI</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Foro.html">Foro</a>
      <a href="registro.html">Registrarse</a>
      <a href="inicio_sesion.html">Iniciar Sesión</a>
      <a href="mi_cuenta.html">Mi Cuenta</a>
      
    </nav>
  </header>

  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Nombre de usuario" name="usuario" required />
      <input type="email" placeholder="Correo electrónico" name="email" required />
      <input type="password" placeholder="Contraseña" name="contrasena" required />
      <input type="password" placeholder="Confirmar contraseña" name="confirmar" required />
      <input type="submit" value="Registrarse" />
    </form>
    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <footer>
    CONTACTO: TFW@WIKIME.COM | FONO: 222222345<br/>
    COPYRIGHT 2025 THE FOREST WIKI
  </footer>

</body>
</html>
